<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Skeleton Practice</title>

    <link type="text/css" rel="stylesheet" href="./css/main.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      const params = new URLSearchParams(document.location.search);
      let _url = params.get("url");
      let _projectID = params.get("projectID");
    </script>
  </head>
  <body>
    <!-- canvas -->
    <canvas id="three-canvas"></canvas>
    <!-- Import and play BVH -->
    <script type="module">
      import { initBvh, animate } from "./js/main.js";
      window.initBvh = initBvh;
      window.animate = animate;

      let strBVH = ""; // 여기에 이제 문자열로 된 BVH 정보가 저장된다.
      function concatStrBVH(data) {
        for (let i = 0; i < data.length; i++) {
          strBVH += data[i];
          strBVH += "\n";
        }
      }
    </script>
  </body>
</html>
